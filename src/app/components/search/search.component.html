<div class="row">
    <div class="col">
        <input class="form-control" type="text" placeholder="Buscar artista..." #termino (keyup)="buscarArtista(termino.value)">
    </div>
</div>
<div class="card-columns mt-5">
    <div *ngFor="let artista of artistas" class="card">
        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of artista.artists" class="badge badge-success">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
